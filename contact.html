<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Контакти</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f4f4f4;
    }

    header {
        background-color: #333;
        color: white;
        padding: 15px;
        text-align: center;
    }

    main {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .contact-form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }

    .contact-form label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .contact-form button {
        margin-top: 15px;
        padding: 12px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .contact-form button:hover {
        background-color: #555;
    }

    /* Карта */
    .map {
        margin-top: 20px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    iframe {
        width: 100%;
        height: 400px;
        border: 0;
    }

    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 20px;
    }

    /* Для мобільних */
    @media (max-width: 600px) {
        main {
            padding: 10px;
        }
        iframe {
            height: 300px;
        }
    }
</style>
</head>
<body>

<header>
    <h2>Контакти</h2>
</header>

<main>
    <h1>Зв’яжіться зі мною</h1>

    <div class="contact-form">
        <form>
            <label for="name">Ваше ім’я</label>
            <input type="text" id="name" name="name" placeholder="Введіть ім’я" required>

            <label for="email">Ваш Email</label>
            <input type="email" id="email" name="email" placeholder="Введіть email" required>

            <label for="subject">Тема</label>
            <input type="text" id="subject" name="subject" placeholder="Введіть тему" required>

            <label for="message">Повідомлення</label>
            <textarea id="message" name="message" rows="5" placeholder="Напишіть повідомлення..." required></textarea>

            <button type="submit">Надіслати</button>
        </form>
    </div>

    <div class="map">
        <!-- Google Map -->
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2539.755319674947!2d30.52340031573906!3d50.4501009794759!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4ce5c67f0c1b7%3A0x3caaefc4a45e6!2z0JrQuNGX0LLRgdGM0LrQuNC5INGD0Lsu!5e0!3m2!1suk!2sua!4v1694954851745!5m2!1suk!2sua" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>
</main>

<footer>
    <p>© 2025 Усі права захищені</p>
</footer>

</body>
</html>
